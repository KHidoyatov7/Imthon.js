<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up page</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/about.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <a class="logoo" href="../index.html"><img src="../Images/logo/logo.svg" alt="logo"></a>
    <div id="container" class="containere">
      <div class="header">
        <h1><i>Create an account</i></h1>
      </div>
      <div class="two-dives">
        <form class="form" id="form">
          <input placeholder="Enter your Email" type="email" id="email" /> 
          <input placeholder="Enter your Avatar url" type="url" id="avatar" /> 
          <input placeholder="Enter your Password" type="password" id="password" />
          <input placeholder="Enter your Name" type="text" id="name" />
          <p class="notice">By Creating an account, you agree to our User Agreement  and acknowledge reading our User Privacy Notice .</p>
          <div class="div-submit"><button class="submit" type="submit">Submit</button></div>
        </form>
      </div>
       <div id="newUser"></div>
    </div> 
    <script src="../script/signup.js"></script>
    </html>
